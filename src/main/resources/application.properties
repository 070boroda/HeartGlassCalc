spring.application.name=glass-heater-calculator
server.port=8080

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =========================
# Honeycomb model
# =========================
# Model types: LEGACY | PHYSICAL
honeycomb.model=PHYSICAL

# PHYSICAL patterns:
# - LINES   : ablated are insulating grooves/lines (old behavior)
# - ISLANDS : ablated are isolated hex islands; current flows through conducting "gaps" between islands (your case)
honeycomb.physical.pattern=ISLANDS

# LEGACY
honeycomb.legacyCoeff=0.35

# PHYSICAL tuning params
honeycomb.physical.alpha=0.2
honeycomb.physical.tortuosityCoeff=1.5
honeycomb.physical.minConductFraction=0.10

# Optional global multiplier calibration:
# If you have real measurement R_fact for some (a,gap), and app gives R_calc:
# scale = R_fact / R_calc
# Default 1.0 (no change).
honeycomb.multiplier.scale=1.0

# =========================
# Production search
# =========================
production.topN=5
production.tolerancePercent=10
production.autoExpand=true

production.base.aMin=1
production.base.aMax=70
production.base.aStep=1.0
production.base.gapMin=0.5
production.base.gapMax=10
production.base.gapStep=0.5

production.ext.aMin=1
production.ext.aMax=80
production.ext.aStep=0.5
production.ext.gapMin=0.5
production.ext.gapMax=12
production.ext.gapStep=0.5

# =========================
# Logging
# =========================
logging.file.name=logs/applog.log
logging.level.root=INFO

# Enable for detailed honeycomb diagnostics if needed:
# logging.level.by.greenmobile.heartglasscalc.service.engine.HoneycombEstimator=DEBUG
# logging.level.by.greenmobile.heartglasscalc.service.production.ProductionSearchService=DEBUG

# Print request correlation fields (rid/method/path) from MDC
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [rid=%X{rid} %X{method} %X{path}] - %msg%n